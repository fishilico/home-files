[org/gnome/gedit/preferences/editor]
auto-indent=true
bracket-matching=true
display-line-numbers=true
display-right-margin=true
highlight-current-line=true
insert-spaces=true
tabs-size=uint32 4
use-default-font=true

[org/gnome/gedit/preferences/ui]
bottom-panel-visible=false
notebook-show-tabs-mode='always'
show-tabs-mode='auto'
side-panel-visible=true
statusbar-visible=true

[org/gnome/gedit/plugins/filebrowser]
tree-view=true

[org/gnome/gedit/plugins/drawspaces]
draw-spaces=['space', 'tab', 'nbsp', 'leading', 'trailing']

[org/gnome/gedit/plugins]
active-plugins=['sort', 'spell', 'smartspaces', 'filebrowser', 'time', 'drawspaces', 'modelines', 'pythonconsole', 'quickopen', 'externaltools', 'docinfo', 'terminal']
