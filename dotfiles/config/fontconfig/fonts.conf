<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
  $XDG_CONFIG_HOME/fontconfig/fonts.conf for per-user font configuration
  Documentation: https://www.freedesktop.org/software/fontconfig/fontconfig-user.html
-->
<fontconfig>
  <!-- Define fonts for rxvt-unicode -->
  <alias>
    <!-- https://github.com/microsoft/cascadia-code -->
    <family>rxvtUserFont</family>
    <prefer><family>Cascadia Code</family></prefer>
  </alias>
  <alias>
    <!-- https://github.com/belluzj/fantasque-sans -->
    <family>rxvtUserFont</family>
    <prefer><family>Fantasque Sans Mono</family></prefer>
  </alias>
  <alias>
    <!-- https://github.com/adobe-fonts/source-code-pro -->
    <family>rxvtUserFont</family>
    <prefer><family>Source Code Pro</family></prefer>
  </alias>
  <alias>
    <!-- https://github.com/powerline/fonts/tree/master/DroidSansMono -->
    <family>rxvtUserFont</family>
    <default><family>Droid Sans Mono</family></default>
  </alias>
  <alias>
    <family>rxvtUserFont</family>
    <default><family>Bitstream Vera Sans Mono</family></default>
  </alias>
  <alias>
    <family>rxvtUserFont</family>
    <default><family>monospace</family></default>
  </alias>
</fontconfig>
