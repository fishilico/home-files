# This file has been generated by "why3config --detect-provers"
# and then customized to add Frama-C Coq files.

[editor pvs]
command = "why3-call-pvs %l %f"
name = "PVS"

#[editor proofgeneral-coq]
#command = "emacs --eval \"(setq coq-load-path '((\\\"%l/coq\\\" \\\"Why3\\\")))\" %f"
#name = "Emacs/ProofGeneral/Coq"

[editor coqide]
command = "coqide -I %l/coq-tactic -R %l/coq Why3 -R /usr/share/frama-c/wp/coqwp %f"
name = "CoqIDE"

[editor altgr-ergo]
command = "altgr-ergo %f"
name = "AltGr-Ergo"

[main]
loadpath = "/usr/share/why3/theories"
loadpath = "/usr/share/why3/modules"
magic = 14
memlimit = 1000
plugin = "/usr/lib/why3/plugins/tptp"
plugin = "/usr/lib/why3/plugins/genequlin"
running_provers_max = 2
timelimit = 5

[prover]
command = "'why3-cpulimit' 0 %m -s coqtop -batch -I %l/coq-tactic -I /usr/share/frama-c/wp/coqwp -R %l/coq Why3 -l %f"
driver = "/usr/share/why3/drivers/coq.drv"
editor = "coqide"
in_place = false
interactive = true
name = "Coq"
shortcut = "coq"

[prover]
command = "'why3-cpulimit' %t %m -s alt-ergo %f"
driver = "/usr/share/why3/drivers/alt_ergo.drv"
editor = "altgr-ergo"
in_place = false
interactive = false
name = "Alt-Ergo"
shortcut = "alt-ergo"
